<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  
  <form  id="form" onSubmit="handleSubmit(event)">
    <h2>Add Employee</h2>
    <input
    id ='firstName'
    placeholder="First Name"
    type="text"
    data-testid="firstNameInput">


    <input
    id ='lastName'
    placeholder=" Last Name"
    type="text"
    data-testid="lastNameInput">

    <input
    id ='id'
    placeholder="ID"
    type="number"
    data-testid="idInput">

    <input
    id ='title'
    placeholder="Title"
    type="text"
    data-testid="titleInput">

    <input
    id ='annualSalary'
    placeholder="Annual salary"
    type="number"
    data-testid="annualSalaryInput">

    <button type="submit" data-testid="submitButton"> submit </button>
  </form>
  <p id ="output"> </p>
    <h2>Employees</h2>

    <section>
      <table id="table" >
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th> </th>
        </tr>
      </thead>
      <tbody id="list">
      </tbody>
      </table>
    </section>

    

  <footer >
    <span>Total Monthly:</span>
    <span id = totalMonthly ></span>
  </footer>
</body>
</html>
